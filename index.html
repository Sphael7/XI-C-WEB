<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jadwal | Murid | Guru</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="dark-mode">
    <div class="container">
        <header class="top-bar">
            <div class="search-section">
                <i class="fas fa-search search-icon"></i>
                <input type="text" placeholder="Search..." class="search-input">
            </div>
            <div class="mode-toggle" id="mode-toggle">
                <i class="fas fa-moon mode-icon"></i>
            </div>
        </header>

        <div id="main-view" class="active-view">
            <main class="content-grid">
                <div class="grid-item item-1" id="jadwal-box">
                    <h3>Jadwal</h3>
                    <p>Informasi jadwal pelajaran, ujian, dan kegiatan lainnya.</p>
                </div>
                <div class="grid-item item-2">
                    <h3>Murid</h3>
                    <p>Data dan informasi detail mengenai murid.</p>
                </div>
                <div class="grid-item item-3">
                    <h3>Guru</h3>
                    <p>Profil dan jadwal mengajar para guru.</p>
                </div>
                <div class="grid-item item-4">
                    <h3>Lainnya</h3>
                    <p>Menu dan fitur tambahan yang relevan.</p>
                </div>
                <div class="grid-item item-5">
                    <h3>Pengumuman Penting</h3>
                    <p>Informasi dan pengumuman terbaru.</p>
                </div>
            </main>
        </div>

        <div id="jadwal-view" class="hidden-view">
            <div class="day-selector-container">
                <i class="fas fa-chevron-left day-nav-arrow" id="prev-day"></i>
                <div class="day-display-bubble" id="day-display-bubble">
                    <span id="current-day-display">Senin</span>
                    <i class="fas fa-caret-down dropdown-arrow"></i>
                    <div class="custom-dropdown-content" id="custom-day-dropdown">
                        </div>
                </div>
                <i class="fas fa-chevron-right day-nav-arrow" id="next-day"></i>
            </div>

            <div id="jadwal-list" class="jadwal-list">
                </div>
        </div>

        <footer class="bottom-bar">
            <div class="back-button" id="global-back-button">
                <i class="fas fa-arrow-left"></i>
                <span>Back</span>
            </div>
            <div class="current-date" id="current-date">
                </div>
            <div class="settings-button">
                <i class="fas fa-cog"></i>
            </div>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
